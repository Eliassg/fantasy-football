usedFor: node
properties:
  entryId:
    type:
      type: int64
      list: false
    nullable: false
    description: FPL entry ID
  managerName:
    type:
      type: text
      list: false
    nullable: false
    description: Manager's name
  teamName:
    type:
      type: text
      list: false
    nullable: false
    description: Fantasy team name
  overallPoints:
    type:
      type: int32
      list: false
    nullable: true
    description: Total points this season
  overallRank:
    type:
      type: int64
      list: false
    nullable: true
